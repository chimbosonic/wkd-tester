[package]
name = "wkd"
version = "0.1.0"
edition = "2024"

[dependencies]
bytes = "1.10.1"
miette = "7.6.0"
reqwest = {version = "0.12.18", default-features = false, features = ["rustls-tls"]}
sequoia-openpgp = { version = "1.22.0", default-features = false, features = ["crypto-openssl"], optional = true }
sha1 = "0.10.6"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
url = "2.5.4"
z32 = "1.3.0"
anyhow = "1.0.98"
pgp = {version = "0.16.0", optional = true}

[dev-dependencies]
mockito = "1.7.0"


[features]
default = ["rpgp"]

sequoia = ["dep:sequoia-openpgp"]
rpgp = ["dep:pgp"]