[package]
name = "wkd-tester-server"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.11.0"
wkd = { path = "../wkd" }
thiserror = "2.0.12"
serde = { version = "1.0.219", features = ["derive"] }
handlebars = { version = "6.3.2", features = ["dir_source"] }
env_logger = "0.11.8"
log = "0.4.27"
actix-governor = "0.8.0"

[dev-dependencies]
tokio = { version = "1.45.1", features = ["full"] }
